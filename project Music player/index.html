<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2eea5a6414.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="music-player">

           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav>

           <div class="thumbnail">
            <img src="./468-thumbnail.png" id="song-img">
            <h3>Despacito</h3>
            <p>ft. Louis Fonsi</p>
           </div>

           <audio controls>
                <source src="./Luis Fonsi â€“ Despacito Ft. Daddy Yankee [Fakazagods.com].mp3">
           </audio>
           <input type="range" value="0" id="progress">

           <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

           </div>

        </div>
    </div>
</body>
</html>
