<body>


    <div class="Hero-bg">
        <nav>
        <img class="navimg" src="./portfolio_site_img/logo.png">
        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Services</a></li>
            <li><a>Hire me</a></li>
        <img  src="./dark theme icon/moon.png" id="moon">

        </ul>
    </nav>

        <p>This is my official portfolio website to showcase my all works related to<br> web development and UI design</p>

    <div class="hero-img">

    </div>

    </div>



    <script>

        let moonIcon = document.getElementById('moon');

        moonIcon.addEventListener('click', function(){

            document.body.classList.toggle('dark-theme');

            if(document.body.classList.contains('dark-theme')){
                moonIcon.src = './dark theme icon/sun.png';
            }else{
                moonIcon.src = './dark theme icon/moon.png';
            }


        });

    </script>
