<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="./image1.png" id="productImg">
            <div class="controls">
                <span class="btn" ></span>
                <span class="btn"></span>
                <span class="btn"></span>

            </div>
        </div>
        <div class="details">
            <h2>Casual T Shirt</h2>
            <h3>$15.00</h3>
            <span>30% OFF</span>
            <p>A branded shirt (Marco Polo) with intuitive designs for your summer look. </p>
            <form>
                <div class="select-size">
                    <h4>Size</h4>
                    <label for="small">
                        <input type="radio" name="small" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="medium" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="large" id="large">
                        <span>L</span>
                    </label>
                    <label for="XL">
                        <input type="radio" name="XL" id="XL">
                        <span>XL</span>
                    </label>
                    <label for="XXL">
                        <input type="radio" name="XXL" id="XXL">
                        <span>XXL</span>
                    </label>
                </div>


                <div class="color">
                    <h4>Color</h4>
                    <label for="red">
                        <input type="radio" name="red" id="red">
                        <span class="color1"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="blue" id="blue">
                        <span class="color2"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="black" id="black">
                        <span class="color3"></span>
                    </label>
                    <label for="cream">
                        <input type="radio" name="cream" id="cream">
                        <span class="color4"></span>
                    </label>
                    <label for="brown">
                        <input type="radio" name="brown" id="brown">
                        <span class="color5"></span>
                    </label>
                </div>
                <div class="quantity">
                    <h4>Quantity</h4>
                    <label for="quantity">
                        <input type="number" value="1" name="quantity" id="quantity">
                    </label>
                </div>
                <button>Buy Now</button>
            </form>
        </div>
    </div>
</div>



<script>

    let productImg = document.getElementById('productImg')
    let btn = document.getElementsByClassName('btn');

    btn[0].onclick = function(){
        productImg.src = 'image1.png';

        for (bt of btn){
            bt.classList.remove('active')
        }
        this.classList.add('active')
    }

    btn[1].onclick = function(){
        productImg.src = 'image2.png';
        for (bt of btn){
            bt.classList.remove('active')
        }
        this.classList.add('active')
    }
    btn[2].onclick = function(){
        productImg.src = 'image3.png'
        for (bt of btn){
            bt.classList.remove('active')
        }
        this.classList.add('active')
    }


</script>
</body>
</html>
