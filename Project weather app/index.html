<!DOCTYPE html>

        <button><img src="./images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img class="weather-img" src="./images/rain.png" />
        <div class="weather-content">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
        </div>

          <div class="humidity-content">
            <h1 class="humidity">50%</h1>
            <h2 class="humid">Humidity</h2>
          </div>

        </div>
      </div>

    <script src="./index.js"></script>
