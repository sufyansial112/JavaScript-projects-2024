<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="hero">
        <div class="content-box">
            <h3> Coming Soon!</h3>
            <h1>Our Brand New <br> Website Is On It's Way</h1>
            <p>Subscribe for more details</p>
        </div>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="your email id">
            <button type="submit"><img src="./send-icon.png"></button>

        </form>
        <span id="msg"></span>

    </div>    





    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwdcUkiVtcmXgyG-kLqj6BGlLD0gpLeVkFfIPxhZc0b3Ib1lqaXYrom4ZIEmJF30SS-/exec';
        const form = document.forms['submit-to-google-sheet']
        let message = document.getElementById('msg');


        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {

                message.innerHTML = 'Thanks for Subscribing '
                setTimeout(function(){
                message.innerHTML = ''

                },5000)

            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>
